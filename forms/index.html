<body>

     <!-- 
    NOME
    COGNOME
    INDIRIZZO
    CITTA
    PROVINCIA (select)
    DATA DI NASCITA (date)
    E-MAIL (email)
    TELEFONO (tel)

    GENERE (m/f/nd)

    INTERESSI (checkbox)
        -fotografia
        -sport
        -cucina
        -viaggi

    NOTE (textarea)

<form action="" class="myForm">

    <fieldset>
        <legend>Dati anagrafici</legend>
        
        <div class="formWrapper">
            <div class="formInput nome">
                <label for="name">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Scrivi il tuo nome" required>
                <!-- NOTA: il FOR della label fa riferimento all'ID dell'input -->
            </div>
            <div class="formInput cognome">
                <label for="cognome">Cognome</label>
                <input type="text" name="cognome" id="cognome" placeholder="Scrivi il tuo cognome" required>
            </div>
            <div class="formInput indirizzo">
                <label for="indirizzo">Indirizzo di residenza</label>
                <input type="text" name="indirizzo" id="indirizzo" placeholder="Via e numero civico">
            </div>
            <div class="formInput citta">
                <label for="citta">Città</label>
                <input type="text" name="citta" id="citta" placeholder="Inserisci la città">
            </div>
        </div>

            <div>
                <label for="dataNascita">La tua data di nascita</label>
                <input type="date" id="dataNascita" name="dataNascita" min="1980-01-01" max="2015-01-01">
                <!-- con min e max posso restringere il range di date del datepicker -->
            </div>
            <div>
                <label for="email">E-mail
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="telefono">Telefono</label>
                <!-- Con l'attributo PATTERN possiamo definire un formato -->
                <input type="tel" name="telefono" id="telefono"
                placeholder="000-0000000"
                pattern="[0-9]{3}-[0-9]{7}">
            </div>
            <div>
                <div>Genere:</div>
                <input type="radio" name="genere" value="m" id="m">
                <label for="m">M</label>
                <br>
                <input type="radio" name="genere" value="f" id="f">
                <label for="f">F</label>
                <br>
                <input type="radio" name="genere" value="altro" id="altro">
                <label for="altrl">Altro</label>
            </div>
    </fieldset>


        <fieldset>
            <legend>Info personali</legend>
            <div>

            </div>
            <div>
                <label for="messaggio">Scrivi il tuo messaggio</label><br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        </fieldset>

        <div>
            <!-- <input type="submit" value="Invia dati"> -->
            <button type="submit">Invia</button>
            <button type="reset">Cancella</button>
        </div>
